<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align:center;margin-top:30px">
        <h2>Saisie d'une nouvelle personne</h2>
    </div>
<form  action="#" th:action="@{/savePerson}" th:object="${person}"
       method="POST">
    <div class="form-group">
        <label >Nom</label>
        <input type="text" th:field="*{firstName}" class="form-control"  placeholder="Entrer votre nom">
    </div>
    <div class="form-group">
        <label >Prenom</label>
        <input type="text"  th:field="*{lastName}" class="form-control"  placeholder="Entrer votre prenom">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Entrer votre Email">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
    </div>
</body>
</html>
